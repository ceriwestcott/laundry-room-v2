<div
  *ngIf="availableMachines$ | async as availableMachines"
  class="d-flex mvh-100 h-100 d-flex align-items-center justify-content-center flex-wrap"
>
  <div *ngFor="let item of availableMachines" class="w-50">
    <app-machine-status
      (rentMachine)="onRentMachine($event)"
      [machines]="item"
    ></app-machine-status>
  </div>
</div>
